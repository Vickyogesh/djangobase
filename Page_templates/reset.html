<!DOCTYPE html>
<!--[if gt IE 9]><!--> <html class="no-focus" lang="en"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        {% load staticfiles %}
        <title>djangobaseapp</title>
        <!-- BEGIN Stylesheets -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
        <link rel="shortcut icon" href="{% static '../Main/static/favicon.ico' %}" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400italic,600,700%7COpen+Sans:300,400,400italic,600,700">
        <link rel="stylesheet" href="{% static '../static/css/bootstrap.min.css' %}">
        <link rel="stylesheet" id="css-main" href="{% static '../static/css/oneui.css' %}">
        <!-- SweetAlerts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">
        <!-- END Stylesheets -->
    </head>
    <body>
        <!-- Reminder Content -->
        <div class="content overflow-hidden">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                    <!-- Reminder Block -->
                    <div class="block block-themed animated fadeIn">
                        <div class="block-header bg-primary">
                            <ul class="block-options">
                                <li>
                                    <a href="/login/" data-toggle="tooltip" data-placement="left" title="Log In"><i class="si si-login"></i></a>
                                </li>
                            </ul>
                            <h3 class="block-title">Reset Password</h3>
                        </div>
                        <div class="block-content block-content-full block-content-narrow">
                            <!-- Reminder Title -->
                            <h1 class="h2 font-w600 push-30-t push-5">djangobaseapp</h1>
                            <p>To change your password add and then confirm your new password.</p>
                            <!-- END Reminder Title -->

                            <!-- Reminder Form -->
                            <!-- jQuery Validation (.js-validation-reminder class is initialized in js/pages/base_pages_reminder.js) -->
                            <!-- For more examples you can check out https://github.com/jzaefferer/jquery-validation -->
                            <form class="js-validation-reminder form-horizontal push-30-t push-50" action="" method="post">
                                {%csrf_token%}
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <div class="form-material form-material-primary floating">
                                            <input class="form-control" type="password" id="password1" name="password1">
                                            <label for="password1">Password</label>
                                        </div>
                                        <div class="form-material form-material-primary floating">
                                            <input class="form-control" type="password" id="password2" name="password2">
                                            <label for="password2">Confirm password</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12 col-sm-6 col-md-5">
                                        <button class="btn btn-block btn-primary" type="submit"><i class="glyphicon glyphicon-ok-sign pull-right"></i> Update Password</button>
                                    </div>
                                </div>
                            </form>
                            <!-- END Reminder Form -->
                        </div>
                    </div>
                    <!-- END Reminder Block -->
                </div>
            </div>
        </div>
        <!-- END Reminder Content -->

        <!-- Reminder Footer -->
        <div class="push-10-t text-center animated fadeInUp">
            <small class="text-muted font-w600"><span class="js-year-copy"></span> &copy; djangobaseapp, LLC</small>
        </div>
        <!-- END Reminder Footer -->

        <script src="{% static '../static/js/core/jquery.min.js' %}"></script>
        <script src="{% static '../static/js/core/bootstrap.min.js' %}"></script>
        <script src="{% static '../static/js/core/jquery.slimscroll.min.js' %}"></script>
        <script src="{% static '../static/js/core/jquery.scrollLock.min.js' %}"></script>
        <script src="{% static '../static/js/core/jquery.appear.min.js' %}"></script>
        <script src="{% static '../static/js/core/jquery.countTo.min.js' %}"></script>
        <script src="{% static '../static/js/core/jquery.placeholder.min.js' %}"></script>
        <script src="{% static '../static/js/core/js.cookie.min.js' %}"></script>
        <script src="{% static '../static/js/app.js' %}"></script>

        <!-- Page JS Plugins -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
        {% load sweetify %}
        {% sweetify %}

        <!-- Page JS Code -->
        <script src="{% static '../static/js/pages/base_pages_login.js' %}"></script>
    </body>
</html>
