<!DOCTYPE html>
<!--[if IE 9]>         <html class="ie9 no-focus" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-focus" lang="en"> <!--<![endif]-->
    <head>
        {% load staticfiles %}
        <meta charset="utf-8">
        <style>
        table, th, td {
            border: 1px solid black;
        }
        footer {
            position: relative;
            float: right;
            text-align: right;
            bottom:0;
        }
        .paginator{
          float: right;
        }
        </style>
        <title>djangobaseapp</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0">
        <link rel="shortcut icon" href="{% static '../Main/static/favicon.ico' %}" />
        <!-- Stylesheets -->
        <!-- Web fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400italic,600,700%7COpen+Sans:300,400,400italic,600,700">
        <script type="text/javascript" src="{% static '../static/js/core/jquery.min.js' %}"></script>
        <link rel="stylesheet" href="{% static '../static/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static '../static/css/oneui.css' %}">
        <link href="{% static '../static/fonts/Simple-Line-Icons.ttf' %}" rel='stylesheet'>
        <link href="{% static '../static/fonts/fontawesome-webfont.ttf' %}" rel='stylesheet'>
        <link rel="stylesheet" href="{% static '../static/css/amethyst.min.css' %}">
        <link rel="stylesheet" href="{% static '../static/css/city.min.css' %}">
        <link rel="stylesheet" href="{% static '../static/css/flat.min.css' %}">
        <link rel="stylesheet" href="{% static '../static/css/modern.min.css' %}">
        <link rel="stylesheet" href="{% static '../static/css/smooth.min.css' %}">
        <link rel="shortcut icon" href="{% static '../static/icons/favicon.ico' %}" />
        <!-- SweetAlerts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">
    </head>
    <body>
        <!-- Error Content -->
        <div class="content bg-white text-center pulldown overflow-hidden">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <!-- Error Titles -->
                    <h1 class="font-s128 font-w300 text-city animated flipInX">404</h1>
                    <h2 class="h3 font-w300 push-50 animated fadeInUp">YOU SHALL NOT PASS!</h2>
                    <h2 class="h3 font-w300 push-50 animated fadeInUp">We don't know what happened but this page doesn't exist.  
                        <br><a href="/account_dashboard/">Click here to go back</a> </h2>
                    <!-- END Error Titles -->

                </div>
            </div>
        </div>
        <!-- END Error Content -->

        <!-- Error Footer -->
        <div class="content pulldown text-muted text-center">
            Nothing to see here, folks.<br>
            <a class="link-effect" href="/account_dashboard/">Go Back to Dashboard</a>
        </div>
        <!-- END Error Footer -->

        <script type="text/javascript" src="{% static '../static/js/app.js' %}"></script>
        <script type="text/javascript" src="{% static '../static/js/core/jquery.appear.min.js' %}"></script>
        <script type="text/javascript" src="{% static '../static/js/core/jquery.countTo.min.js' %}"></script>
        <script type="text/javascript" src="{% static '../static/js/core/jquery.placeholder.min.js' %}"></script>
        <script type="text/javascript" src="{% static '../static/js/core/jquery.scrollLock.min.js' %}"></script>
        <script type="text/javascript" src="{% static '../static/js/core/jquery.slimscroll.min.js' %}"></script>
        <script type="text/javascript" src="{% static '../static/js/core/js.cookie.min.js' %}"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </body>
</html>
